<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RideTracker - Subscription</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>

    <header>
        <div class="back-nav">
            <a href="settings.html" class="back-link"><i data-feather="arrow-left"></i></a>
            <span>Subscription</span>
        </div>
    </header>

    <main class="sub-page">
        <div class="current-plan-card">
            <p>Current Plan</p>
            <h2>Free Tier</h2>
            <span>Renews Jan 2026</span>
        </div>

        <h3 class="section-title">Upgrade to Pro</h3>
        
        <div class="plan-card featured">
            <div class="plan-header">
                <div>
                    <h4>Pro Plan</h4>
                    <p>Best for Power Users</p>
                </div>
                <div class="price">$9.99<span>/mo</span></div>
            </div>
            <ul class="features">
                <li><i data-feather="check"></i> Real-time Push Alerts</li>
                <li><i data-feather="check"></i> 1-Year History Logs</li>
                <li><i data-feather="check"></i> Multi-vehicle Tracking</li>
                <li><i data-feather="check"></i> Geofence Customization</li>
            </ul>
            <button class="upgrade-btn">Upgrade Now</button>
        </div>

        <div class="plan-card">
            <div class="plan-header">
                <div>
                    <h4>Enterprise</h4>
                    <p>Fleet Management</p>
                </div>
                <div class="price">$24.99<span>/mo</span></div>
            </div>
            <button class="upgrade-btn secondary">Contact Sales</button>
        </div>
    </main>

    <script>feather.replace();</script>
</body>
</html>
