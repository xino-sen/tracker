<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RideTracker - Security</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>

    <header>
        <div class="back-nav">
            <a href="settings.html" class="back-link"><i data-feather="arrow-left"></i></a>
            <span>Security</span>
        </div>
    </header>

    <main class="auth-page">
        <div class="security-intro">
            <i data-feather="lock" class="hero-icon"></i>
            <h3>Update Password</h3>
            <p>Ensure your account stays secure by using a strong password.</p>
        </div>

        <form id="passwordForm" class="settings-form">
            <div class="input-group">
                <label>Current Password</label>
                <div class="input-wrapper">
                    <input type="password" id="currentPass" placeholder="••••••••" required>
                </div>
            </div>

            <div class="input-group">
                <label>New Password</label>
                <div class="input-wrapper">
                    <input type="password" id="newPass" placeholder="••••••••" required>
                </div>
            </div>

            <div class="input-group">
                <label>Confirm New Password</label>
                <div class="input-wrapper">
                    <input type="password" id="confirmPass" placeholder="••••••••" required>
                </div>
            </div>

            <button type="submit" class="save-btn">Update Password</button>
        </form>
    </main>

    <script>
        feather.replace();

        document.getElementById('passwordForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const newPass = document.getElementById('newPass').value;
            const confirmPass = document.getElementById('confirmPass').value;

            if (newPass !== confirmPass) {
                alert("New passwords do not match!");
                return;
            }

            alert("Password updated successfully!");
            window.location.href = 'settings.html';
        });
    </script>
</body>
</html>
